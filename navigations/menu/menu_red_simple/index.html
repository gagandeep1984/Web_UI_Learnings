	</head>
	
	<body>
		<nav>
			<div class="logo"> <a href="#"> Coding Ninja </a> </div>

		<!-- <div 
			id="box"

		</div> -->


	</body>
	<script>
		var clrs = [ "Orange", "Red", "Tomato", "Pink" ];

		function handler(e){
			var index = Math.floor(Math.random() * 4);
			e.target.style.backgroundColor = clrs[index];
		}

		var id = document.getElementById("box");
		id.addEventListener("click", handler);
		// alert(id);
		

	</script>

</html>
